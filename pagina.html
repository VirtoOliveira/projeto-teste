<!DOCTYPE html>
</html>
<head>
    <meta charset="UTF-8">
    <title> Calculadora de Massa corporal</title>  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <label for="Peso">Kg</label>
    <input type="range" id="Barra" min="0" max="200" value="50" oninput="valor.innerText = this.value">
    <span id="valor">100</span>

    <br><br>

    <label for="Tamanho">Altura</label>
    <input type="range" id="Barra2" min="1.00" max="3.00" value="1,50" step="0.01" oninput="valor2.innerText = this.value">
    <span id="valor2">1.50</span>

</body>
</html>
